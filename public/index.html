<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HarvestDex</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body class="app">
  <header class="topbar">
    <div class="brand">
      <div class="mark">
        <span class="emoji">üåæ</span>
        <div class="stack">
          <div class="name">HarvestDex</div>
          <div class="tagline">Cartes ‚Ä¢ Saisons ‚Ä¢ Raret√©s</div>
        </div>
      </div>

      <button id="btn-refresh" class="iconbtn" title="Rafra√Æchir">‚ü≥</button>
    </div>

    <div class="searchrow">
      <input id="search" class="search" placeholder="Rechercher une carte..." />
      <button id="btn-random" class="pill">üé≤ Random</button>
    </div>

    <div class="tabs">
      <button id="tab-dex" class="tab active">Dex</button>
      <button id="tab-mydex" class="tab">Mon Dex</button>
    </div>
  </header>

  <section class="filters">
    <select id="filter-type">
      <option value="">Tous</option>
      <option value="hash">Hash</option>
      <option value="weed">Weed</option>
      <option value="extraction">Extraction</option>
      <option value="wpff">WPFF</option>
    </select>

    <select id="filter-season">
      <option value="">Saison</option>
    </select>

    <select id="filter-rarity">
      <option value="">Raret√©</option>
      <option value="COMMON">Common</option>
      <option value="RARE">Rare</option>
      <option value="EPIC">Epic</option>
      <option value="LEGENDARY">Legendary</option>
      <option value="MYTHIC">Mythic</option>
    </select>
  </section>

  <main id="list" class="grid"></main>

  <div id="empty" class="empty hidden">
    <div class="emptycard">
      <div class="emptytitle">Aucune carte affich√©e</div>
      <div class="emptysub">Si tu viens d‚Äôajouter une fiche : clique ‚ü≥ puis r√©essaie.</div>
      <a class="emptybtn" href="/api/cards" target="_blank" rel="noreferrer">Voir /api/cards</a>
    </div>
  </div>

  <div id="toast" class="toast hidden"></div>

  <div id="detail" class="sheet hidden" role="dialog" aria-modal="true">
    <div class="sheet-top">
      <button id="close-detail" class="iconbtn">‚úï</button>
      <div class="sheet-actions">
        <button id="btn-fav" class="pill">‚ù§Ô∏è Favori</button>
        <button id="btn-share" class="pill">üì§ Partager</button>
      </div>
    </div>

    <div class="hero">
      <img id="detail-img" alt="" />
      <div class="hero-grad"></div>
      <div class="hero-info">
        <div id="detail-name" class="h1"></div>
        <div class="badges">
          <span id="badge-type" class="badge"></span>
          <span id="badge-season" class="badge badge-season"></span>
          <span id="badge-rarity" class="badge badge-rarity"></span>
        </div>
      </div>
    </div>

    <div class="sheet-body">
      <div id="detail-desc" class="desc"></div>

      <div class="info">
        <div class="row"><span>THC</span><b id="detail-thc"></b></div>
        <div class="row"><span>Terp√®nes</span><b id="detail-terp"></b></div>
        <div class="row"><span>Ar√¥mes</span><b id="detail-aroma"></b></div>
        <div class="row"><span>Effets</span><b id="detail-effects"></b></div>
      </div>
    </div>
  </div>

  <script src="/js/pokedex.js"></script>
</body>
</html>
